<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 图片工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h1>联系我们</h1>

        <section class="contact-info">
            <h2>联系方式</h2>
            <p>我们随时欢迎您的反馈和建议！</p>
            
            <div class="contact-methods">
                <div class="contact-item">
                    <h3>电子邮件</h3>
                    <p><a href="mailto:chiefhyk@163.com">chiefhyk@163.com</a></p>
                    <p class="note">工作日回复时间：24小时内</p>
                </div>

                <div class="contact-item">
                    <h3>项目地址</h3>
                    <p><a href="http://imgt.2esp.com" target="_blank">imgt.2esp.com</a></p>
                </div>
            </div>
        </section>

        <section class="feedback">
            <h2>问题反馈</h2>
            <p>如果您遇到以下情况，请随时联系我们：</p>
            <ul>
                <li>发现程序错误或异常</li>
                <li>有新功能建议</li>
                <li>使用过程中遇到困难</li>
                <li>其他问题或建议</li>
            </ul>
        </section>

        <section class="response-time">
            <h2>响应时间</h2>
            <ul>
                <li>工作日（周一至周五）：24小时内回复</li>
                <li>节假日：48小时内回复</li>
            </ul>
        </section>

        <section class="open-source">
            <h2>开源贡献</h2>
            <p>本项目是开源的，我们欢迎所有形式的贡献，包括：</p>
            <ul>
                <li>代码贡献</li>
                <li>文档改进</li>
                <li>问题报告</li>
                <li>功能建议</li>
            </ul>
        </section>
    </main>
</body>
</html>
